<!DOCTYPE html>
<html lang="pt">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="./img/instagram-logotipo.png" class="instagram-logotipo" alt="instagram logo">
                <div class="perfil-instagram">
                    <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-conecte-se">Continue como eder_marinho_</a>
                <a href="#" class="instagram-entrar">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-conta">Não é eder_marinho_ ?</p>
                <p class="nao-conta">
                    <span class="link-azul">Alternar contas</span> ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="pegue-o-aplicativo">
                <p class="pegue-o-aplicativo">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="aplicativo-baixar"></a>
                    <a href="#" class="aplicativo-baixar"></a>
                </div>
            </div>
        </div>

</body>

</html>
